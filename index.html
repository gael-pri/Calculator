<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="ecran">
            <p id="affichage"></p>
        </div>
        <div id="clavier">
            <button type="button" id="light" class="button" value="clear">AC</button>
            <button type="button" id="light" class="button" value="average">+/-</button>
            <button type="button" id="light" class="button" value="percent">%</button>
            <button type="button" id="orange" class="button" value="/">/</button>

            <button type="button" id="dark" class="button" value="7">7</button>
            <button type="button" id="dark" class="button" value="8">8</button>
            <button type="button" id="dark" class="button" value="9">9</button>
            <button type="button" id="orange" class="button" value="*">X</button>

            <button type="button" id="dark" class="button" value="4">4</button>
            <button type="button" id="dark" class="button" value="5">5</button>
            <button type="button" id="dark" class="button" value="6">6</button>
            <button type="button" id="orange" class="button" value="-">-</button>

            <button type="button" id="dark" class="button" value="1">1</button>
            <button type="button" id="dark" class="button" value="2">2</button>
            <button type="button" id="dark" class="button" value="3">3</button>
            <button type="button" id="orange" class="button" value="+">+</button>

            <button type="button" id="zero" class="button" value="0">0</button>

            <button type="button" id="dark" class="button" value="point">,</button>
            <button type="button" id="orange" class="button" value="sum">=</button>

        </div>
    </div>
</body>
</html>
